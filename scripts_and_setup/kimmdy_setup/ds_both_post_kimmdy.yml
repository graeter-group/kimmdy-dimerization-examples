dryrun: false
name: 'ds_both_post_RX_KIMMDY'
max_tasks: 100
max_hours: 120
gromacs_alias: 'gmx'
gmx_mdrun_flags: '-maxh 120 -dlb yes -ntomp 20 -ntmpi 1 -npme 0' 
ff: 'amber14sb_OL21_mod.ff' # optional, dir endinng with .ff by default 
top: 'ds_both_RX_NPT.top'
gro: 'ds_both_RX_NPT.gro'
ndx: 'ds_both_RX_NPT.ndx'
mds:
  equilibrium_short:
    mdp: 'ds_both_md_short.mdp'
  equilibrium_long:
    mdp: 'ds_both_md_long.mdp'
  relax:
    mdp: 'ds_both_md_slow_growth.mdp'
changer:
  coordinates:
    md: 'relax'  
    slow_growth: 'morse_only'
  topology:
    parameterization: 'basic'
reactions:
  dimerization:
    kmc: 'rfkmc'
    reslist: '13.14.20.21'

sequence:
- equilibrium_short
- mult: 1
  tasks: 
  - equilibrium_short
  - reactions
- mult: 1
  tasks: 
  - equilibrium_long
  - reactions
